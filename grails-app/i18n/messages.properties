# AODAAC Job notification email
waodn.aodaacJob.notification.email.subject=WAODN Portal data subset job notification (job id: {0})
waodn.aodaacJob.notification.email.successBody=Hi,\n\nThe data subset job you initiated on the Western Australian Ocean Data Network (WAODN) Portal has completed successfully.\n\nThe output of the subset will be available for 7 days at: {0}\n\nIf you require assistance with the WAODN Portal please contact info@aodn.org.au{1}
waodn.aodaacJob.notification.email.failedBody=Hi,\n\nThe data subset job you initiated on the Western Australian Ocean Data Network (WAODN) Portal seems to have failed.\n\nPlease re-check the parameters you chose and retry running the job.\n\nError message:\n{0}\n\nParameters:\n{1}\n\nIf you require assistance with the WAODN Portal please contact info@aodn.org.au{2}
waodn.aodaacJob.notification.email.expiredBody=Hi,\n\nThe data subset job you initiated on the Western Australian Ocean Data Network (WAODN) Portal has expired with no progress (Job started: {0}).\n\nThis generally indicates a server issue so you are free to try your subset again. If you continue to experience the problem please notify us via info@aodn.org.au\n\nJob parameters:\n{1}\n\nIf you require assistance with the WAODN Portal please contact info@aodn.org.au{2}
waodn.emailFooter=\n\n--\nThe WAODN is hosted by IMOS (Integrated Marine Observing System) at the University of Tasmania in Hobart and funded by the Australian Government's Department of Industry, Innovation, Science, Research and Tertiary Education and the Australian National Data Service.\n\nIf you require further assistance with this service, please contact us at info@aodn.org.au

